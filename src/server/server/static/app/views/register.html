<div class="container row">
  <div class="col s0 m3"></div>
  <div class="col s12 m6">
    <div style="max-width:300px; margin:50px auto;">
      <h3>Register</h3>
      <div class="error" ng-show="error">{{errorMessage}}</div>
      <form ng-submit="register()">
        <div>
          <label>Email</label>
          <input type="email" class="validate" name="email" ng-model="registerForm.email" required >
        </div>
        <div>
          <label>Password</label>
            <input type="password" class="validate" name="password" ng-model="registerForm.password" pattern=".{6,}" required title="Passwords must be at least 6 characters long.">
          </div>
          <div>
            <button type="submit" class="btn primary center" ng-disabled="disabled" style="width:100%;">Register</button>
          </div>
      </form>

      <div class="light" style="margin-top: 40px;">
        You already have an account? <a href="/login">Sign In</a>
      </div>
    </div>
  </div>
  <div class="col s0 m3"></div>
</div>
